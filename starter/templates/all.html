<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Selections of Cupcakes</title>
</head>
<body>

{%for cupcake in cupcakes%}
<div>
        <h2>{{cupcake["name"]}}</h2>
        <h3><li>Flavor: {{cupcake["flavor"]}}</li></h3>
        <h3><li>Icing: {{ cupcake["icing"]}} </li></h3>
        <h3><li>Filling {{cupcake["filling"]}}</li></h3>
        <h3><li>Price: ${{cupcake["price"]}}</li></h3>
        <a href="{{ url_for('add_cupcake', name = cupcake['name']) }}">  
            <button>add too cart</button>
    {%endfor%}
</body>
</html>
